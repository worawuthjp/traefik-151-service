version: '3'

services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.10
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "88:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8008:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
  151-plus-backend-proxy:
    image: traefik/whoami
    labels:
      - "traefik.http.routers.backend-router.service=backend-proxy"
      - "traefik.http.routers.backend-proxy.rule=Host(`api-dev.151-plus.com`) && Headers(`x-api-key`, `BA9C2071A882830F1A4E4CEA852217CF4386E2E710CD86263F2A5FC5E3326A26`)"
      - "traefik.http.services.backend-proxy.loadbalancer.servers= url=http://127.0.0.1:8080, urlhttp://127.0.0.1:8081"
